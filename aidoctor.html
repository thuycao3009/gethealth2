<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Doctor - Tr√≤ chuy·ªán s·ª©c kh·ªèe</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f8fc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #007bff;
      color: white;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    header nav a:hover {
      color: #ffdd57;
      transform: scale(1.15);
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #d1ecf1;
      align-self: flex-end;
      text-align: right;
    }

    .ai {
      background: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .typing {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-6px); }
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    #send {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  ü©∫ AI Doctor
  <nav>
    <a href="index.html">Trang Ch·ªß</a>
    <a href="khampha.html">Kh√°m Ph√°</a>
  </nav>
</header>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="input" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." />
  <button id="send">G·ª≠i</button>
</div>

<script>
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  const API_KEY = "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";

  let history = JSON.parse(localStorage.getItem("chat_history")) || [];
  history.forEach(item => renderMessage(item.sender, item.text, item.time));

  function getTimeNow() {
    return new Date().toLocaleString("vi-VN");
  }

  function renderMessage(sender, text, time) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerHTML = `${text}<div class="timestamp">${time}</div>`;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function renderTypingIndicator() {
    const div = document.createElement("div");
    div.className = "message ai typing";
    div.id = "typing-indicator";
    div.innerHTML = `
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    `;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById("typing-indicator");
    if (typing) typing.remove();
  }

  async function sendMessage() {
    const userText = inputEl.value.trim();
    if (!userText) return;

    const time = getTimeNow();
    renderMessage("user", userText, time);
    history.push({ sender: "user", text: userText, time });

    inputEl.value = "";

    renderTypingIndicator();

    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ùå Xin l·ªói, kh√¥ng th·ªÉ tr·∫£ l·ªùi.";
      const replyTime = getTimeNow();

      removeTypingIndicator();
      renderMessage("ai", reply, replyTime);
      history.push({ sender: "ai", text: reply, time: replyTime });

      localStorage.setItem("chat_history", JSON.stringify(history));
    } catch (err) {
      removeTypingIndicator();
      renderMessage("ai", "‚ùå Xin l·ªói, hi·ªán t·∫°i t√¥i kh√¥ng th·ªÉ tr·∫£ l·ªùi.", getTimeNow());
    }
  }

  sendBtn.onclick = sendMessage;
  inputEl.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
